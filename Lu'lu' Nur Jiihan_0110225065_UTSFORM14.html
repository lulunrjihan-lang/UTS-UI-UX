<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend>Form Registrasi Rekreasi Kuliner</legend>
    <table>
        <tr>
            <td>Nama Tempat Wisata</td>
            <td><input type="text" name="fullname" id="fullname"></td>
        </tr>
        <tr>
            <td>Jenis Wisata</td>
            <td>
                <select name="jenis wisata" id="">
                    <option value="kedai kopi">Kedai Kopi</option>
                    <option value="cimory">Cimory</option>
                </select>
                

            </td>
        </tr>
         <tr>
                <td>Deskripsi Wisata</td>
                <td><textarea name="deskripsi" rows="3"></textarea></td>
            </tr>

            <tr>
                <td>Kontak Person</td>
                <td><input type="text" name="kontak_person"></td>
            </tr>
            
            <tr>
                <td>No HP/Telpon</td>
                <td><input type="tel" name="no_telp"></td>
            </tr>
            
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td>Alamat Web</td>
                <td><input type="text" name="alamat_web" value="http://"></td>
            </tr>

            <tr>
                <td>Alamat Lengkap</td>
                <td><textarea name="alamat_lengkap" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Latitude, Longitude</td>
                <td><input type="text" name="koordinat"></td>
            </tr>
    </table> <br><br>
    <tr>
        <td colspan="2">
            <center>
                <input type="submit" value="Daftar">
                <input type="reset" value="Batal">
            </center>
        </td>
    </tr>
    </fieldset>
</body>
</html>
